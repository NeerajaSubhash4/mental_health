{% extends 'patientbase.html' %}
{% block content  %}
<style>
    td{
        padding: 10px;
    }
</style>

<h1 style="margin:20px;">Questionnaire</h1><hr>
<center>
    <form action="" method="post" >
        {% csrf_token %}
       
        <table style="width: 1000px;">
            <tr>
                <th></th>
                <th></th>
                <th>Never</th>
                <th>Sometimes</th>
                <th>Often</th>
                <th>Usually</th>
            </tr>
            
    {% for data in question %} 
    <tr>
        <td>{{data.id}}</td>
        <td>{{data.question}}</td>
        <td><input type="radio" name="point{{data.id}}" value="1"></td>
        <td><input type="radio" name="point{{data.id}}" value="2"></td>
        <td><input type="radio" name="point{{data.id}}" value="3"></td>
        <td><input type="radio" name="point{{data.id}}" value="4"></td>
    </tr>
    {% endfor%}
        </table>
    <br><input type="submit" value="Submit" style="width: 250px;" class="btn btn-dark"><br><br>
</form>
</center>

<script>
    var msg="{{msg}}";
    if(msg!="")
    {
        alert(msg);
    }
</script>
</html>

{% endblock %}
