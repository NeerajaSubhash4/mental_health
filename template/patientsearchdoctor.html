{% extends 'patientbase.html' %}
{% block content %}
<center>
<h2 style="margin:50px;">Book your doctor</h2><hr>
<div class="w3-services-grids py-lg-4 text-center" style="padding: 30px;">
    <div class="fea-gd-vv row">
        
        {% for i in doctor %}
        <div class="col-lg-4 col-md-7" style="margin: 20px; ">
            <div class="feature-gd icon-yellow">
             
                <div class="info" style="margin-top: 50px;background-color:lightblue; padding:30px; border-radius:10px;">
                    <h3>{{i.name}}</h3>
                    <p>{{i.address}}</p>
                    <p>{{i.phone}}</p>
                    <p>{{i.email}}</p>
                    <ul>
                        <li class="cary-li-w3-agileits">
                            <div class="snipcart-details top_brand_home_details">
                                <form action="#" method="post">
                                    <fieldset>
                                        <a href="/patientbookingdate?id={{i.id}}"
                                            ><input
                                                type="button"
                                                name="submit"
                                                value="Book doctor"
                                                class="btn btn-primary"
                                        /></a>
                                    </fieldset>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</center>
{% endblock %}
